- name: Installation of naggios
  apt:
    name:
      - nagios4
    state: latest
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Installation of prometheus
  apt:
    name:
      - prometheus
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: Add Elasticsearch APT repository key
  shell: wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo apt-key add -
  when: ansible_distribution == "Ubuntu"

- name: Add Elasticsearch APT repository
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/7.x/apt stable main
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Update APT cache
  apt:
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

- name: Install Elasticsearch
  apt:
    name: elasticsearch
    state: present
  when: ansible_distribution == "Ubuntu"
  notify:
    - Start Elasticsearch service
  
- name: Install Kibana
  apt:
    name: kibana
    state: latest
    update_cache: yes
  when: ansible_distribution == "Ubuntu"
  notify:
    - Start and enable Kibana service

- name: Start Elasticsearch service
  shell: service elasticsearch start
  become: true
  when: ansible_distribution == "Ubuntu" and ansible_pkg_mgr == "apt"

- name: Enable Elasticsearch service
  shell: systemctl enable elasticsearch
  become: true
  when: ansible_distribution == "Ubuntu" and ansible_pkg_mgr == "apt" 

- name: Start and enable Kibana service
  shell: service kibana start
  become: true
  when: ansible_distribution == "Ubuntu" and ansible_pkg_mgr == "apt"

- name: Enable Kibana service
  shell: systemctl enable kibana
  become: true
  when: ansible_distribution == "Ubuntu" and ansible_pkg_mgr == "apt"

- name: Install Fail2Ban for SSH protection
  apt:
    name: fail2ban
    state: latest
    update_cache: yes
  when: ansible_distribution == "Ubuntu"
  notify:
    - Start fail2ban service
    
- name: Start fail2ban service 
  shell: service fail2ban start
  become: true
  when: ansible_distribution == "Ubuntu" and ansible_pkg_mgr == "apt"
  
- name: Install rsyslog
  apt:
    name: rsyslog
    state: latest
    update_cache: yes
 when: ansible_distribution == "Ubuntu"
